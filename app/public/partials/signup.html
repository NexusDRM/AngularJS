<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form class="" ng-submit="submit()" name="signupForm" novalidate>
                <!-- email -->
                <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                    <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Please enter a valid email.</p>
                </div>
                <!-- password -->
                <div class="form-group" ng-class="{ 'has-error' :  signupForm.password.$invalid && !signupForm.passworld.$pristine }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="signup.password" ng-minlength="14" required>
                    <label>Repeat Password</label>
                    <input type="password" name="password" class="form-control" ng-model="signup.password_confirm" ng-minlength="14" required>
                    <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block">
                        Please enter a valid password at least 14 characters in length for security.
                    </p>
                </div>

                <!-- prefix -->
                <div class="btn-group" ng-class="signupForm.prefix">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Prefix:
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li value="mr">Mr</li>
                        <li value="mrs">Mrs</li>
                        <li value="ms">Ms</li>
                        <li value="miss">Miss</li>
                    </ul>
                </div>
                <!-- name -->
								<div class="form-group" ng-class="signupForm.name">
									<input type="text" name="name" value="name">
								</div>
								<!-- suffix -->
								<div class="form-group" ng-class="signupForm.suffix">
									<input type="text" name="suffix" value="suffix">
								</div>
                <!-- street number -->
								<div class="form-group" ng-class="signupForm.street_address">
									<input type="text" name="street" value="street	">
								</div>
                <!-- state -->
								<div class="form-group" ng-class="{ 'has.error' : signupForm.state.$invalid && !signupForm.state.$pristine }">
									<input type="text" name="state" value="state" ng-model="signupForm.state" ng-pattern="\b\w{2}\b">
								</div>
                <!-- zip code -->
								<div class="form-group" ng-class="{ 'has.error' : signupForm.zip.$invalid && !signupForm.state.$pristine }">
									<input type="text" name="zip" value="zip" ng-model="signupForm.zip" ng-pattern="\b\d{5}\b">
								</div>
                <!-- phone -->
								<div class="form-group" ng-class="{ 'has.error' : signupForm.phone.$invalid && !signupForm.phone.$pristine }">
									<input type="button" name="name" value="">
								</div>
                <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Submit</button>
            </form>
        </div>
    </div>

</div>
