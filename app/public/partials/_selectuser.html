<base href="/">
<div class="container-fluid">
    <div class="row">
			{{AC.userToModify}}
			<ul>
				<li ng-repeat="user in AC.users | orderBy: 'lastName'"><a ng-model="AC.userToModify" ng-click="AC.setUser(user.id)">{{user.id}} {{user.lastName}} {{user.firstName}} {{user.email}}</a></li>
			</ul>
		</div>
	</div>
