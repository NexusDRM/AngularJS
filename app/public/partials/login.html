<base href="/">
<div class="container-fluid login" ng-controller="loginController as LC">
    <h1>Log In</h1>
    <div class="panel panel-default">
        <div class="col-lg-12">
            <form name="loginForm" ng-submit="submit()" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="LC.form.email" required>
                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Please enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' :  loginForm.password.$invalid && !loginForm.passworld.$pristine }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="LC.form.password" ng-minlength="12" required>
                    <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">
                        Please enter a valid password.
                    </p>

                </div>
                <button type="submit" class="btn btn-success col-lg-12 signup-submit" ng-disabled="loginForm.$invalid" ng-click="LC.login()">Submit</button>
            </form>

        </div>

    </div>

</div>
